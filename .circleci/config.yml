version: 2.1

orbs:
  slack: circleci/slack@4.6.2
  jira: circleci/jira@1.0.6

commands:
  setvalues:
    steps:
      - run: 
          command: |
            sudo chmod +x generate_vars.sh
            ./generate_vars.sh
          when: always

slack-fail-post-step: &slack-fail-post-step
  post-steps:
     - setvalues
     - slack/notify:
        custom: |
          {
            "text": "",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "❌ *Failure* #${CIRCLE_BUILD_NUM} `${CIRCLE_PROJECT_REPONAME}` ,  `${CIRCLE_JOB}` executed by `${CIRCLE_USERNAME}`, name: `${NAME}`, `${COMMITTER_NAME}`"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Job"
                    },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }
        event: fail

     - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "✅ *Success* #${CIRCLE_BUILD_NUM}"         
                    }
                  ]
                }
              ]
            }
          event: pass

jobs:
  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run: echo "deploy my app"
      - run: exit 1
      - run:
          command: |
            exit 1
          when: always
  deploy2:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "deploy my app"
      - run: cat hello

workflows:
  deploy:
    jobs:
      - deploy:
          <<: *slack-fail-post-step
          context:
            - slack-secrets
